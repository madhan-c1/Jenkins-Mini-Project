# Required metadata
sonar.projectKey=jenkins-mini-project-nodejs
sonar.projectName=Node.js CI/CD Project with Jenkins
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=test

# Language and encoding
sonar.language=js
sonar.sourceEncoding=UTF-8

# Exclude node_modules and coverage
sonar.exclusions=node_modules/**,coverage/**

# Include coverage report (if using something like nyc or jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# SonarQube server (replace with actual IP or domain)
sonar.host.url=http://localhost:9000

# Authentication (token will be passed via Jenkins credentials)
sonar.login=${SONAR_TOKEN}
